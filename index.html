<!DOCTYPE html>
<html lang="en">
<head>
    <!-- By: Alejandro Vázquez Cobo -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3.12</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><header>Tablas</header></h1>
    <br>
    <section>
        <table class="rojo">
            <caption><strong>Tabla 1</strong></caption>
            <br>
            <tr>   
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>
    <br>
    <section>
        <table class="rojo">
            <caption><strong>Tabla 2</strong></caption>
            <br>
            <tr>
                <td class="azul">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </section>
    <br>
    <section>
        <table class="verdeespaciado">
            <caption><strong>Tabla 3</strong></caption>
            <br>
            <tr>
                <td class="verde">A</td>
                <td class="verde">B</td>
                <td class="verde">C</td>
            </tr>
            <tr>
                <td class="verde">D</td>
                <td class="verde" colspan="2">E.F</td>
            </tr>
            <tr>
                <td class="verde">G</td>
                <td class="verde">H</td>
                <td class="verde" colspan="2" rowspan="2">I.L</td>
            </tr>
            <tr>
                <td class="verde">J</td>
                <td class="verde">K</td>
            </tr>
        </table>
    </section>
</body>
</html>
